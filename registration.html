<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - SOMUN 2025</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #cc171e;
            --text: #FFFFFF;
            --bg: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        nav {
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .form-container {
            background: rgba(204, 23, 30, 0.1);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(204, 23, 30, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            background-color: var(--primary);
            color: var(--text);
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e61922;
        }

        footer {
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="committees.html">Committees</a>
            <a href="schedule.html">Schedule</a>
            <a href="registration.html">Registration</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="section">
        <h2>Registration Form</h2>

        <div class="form-container">
            <form id="registration-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="text" id="country" placeholder="Country" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SOMUN. All rights reserved.</p>
    </footer>

<script>
    const form = document.getElementById('registration-form');

    form.addEventListener('submit', async function (event) {
        event.preventDefault();

        // Gather form data
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const country = document.getElementById('country').value.trim();

        // Validate the form data (you can extend this as needed)
        if (!name || !email || !phone || !country) {
            alert('Please fill in all fields');
            return;
        }

        const data = {
            name: name,
            email: email,
            phone: phone,
            country: country
        };

        try {
            // Send the data to the Google Apps Script endpoint
            const response = await fetch('https://script.google.com/macros/s/AKfycbwBzKofUw6D_cMTeSjUYCMghBjl1tLfxy-w1N9Fc6EYTMqETitQjIjvFMYLbvHKgwgf/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'cors'  // Ensure cross-origin requests are allowed
            });

            // Check if the response is successful
            if (response.ok) {
                const result = await response.json();
                if (result.result === 'success') {
                    alert('Registration Successful!');
                    form.reset();  // Reset form fields after successful submission
                } else {
                    console.error('Google Apps Script response error:', result);
                    alert('There was an error with the registration.');
                }
            } else {
                throw new Error('Failed to submit form: ' + response.statusText);
            }
        } catch (error) {
            // Catch any other errors and alert the user
            console.error('Submission error:', error);
            alert('Error: ' + error.message);
        }
    });
</script>

</body>

</html>
