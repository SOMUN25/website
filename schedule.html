<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | SOMUN 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #cc171e; 
            --text: #FFFFFF; 
            --bg: #000000; 
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Source Sans Pro', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav { 
            padding: 1rem 2rem; 
            background-color: rgba(0,0,0,0.9); 
            width: 100%; 
        }

        .nav-links { 
            display: flex; 
            justify-content: space-around; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .nav-links a { 
            color: var(--text); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.5rem 1rem; 
            transition: all 0.3s; 
            border-bottom: 2px solid transparent; 
            font-family: 'Source Sans Pro', sans-serif; 
        }

        .nav-links a:hover { 
            color: var(--primary); 
            border-bottom: 2px solid var(--primary); 
        }

        .coming-soon {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .coming-soon h1 {
            font-size: 4rem;
            color: var(--primary);
            font-family: 'Lato', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        footer {
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            color: var(--text);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="committees.html">Committees</a>
            <a href="schedule.html">Schedule</a>
            <a href="registration.html">Registration</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="coming-soon">
        <h1>Coming Soon</h1>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SOMUN. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
